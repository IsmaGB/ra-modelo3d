<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loading-message">Cargando modelo 3D...</div>

    <a-scene embedded arjs>
        <!-- Definir marcador -->
        <a-marker type="pattern" url="marcador.patt">
            <!-- Cargar modelo 3D con ajustes -->
            <a-entity 
                gltf-model="https://IsmaGB.github.io/ra-modelo3d/skinIsma.1.1.glb"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- CÃ¡mara -->
        <a-entity camera></a-entity>

        <!-- Luz ambiental y direccional -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.getElementById('loading-message').style.display = 'none';
        });
    </script>
</body>
</html>
